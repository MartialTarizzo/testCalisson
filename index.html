<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemples de grilles du jeu Calisson</title>
  <link href="menustyle.css" type="text/css" rel="stylesheet" />
  <script src="enigmes_3_1.js" defer=""></script>
  <script src="enigmes_3_2.js" defer=""></script>
  <script src="enigmes_3_3.js" defer=""></script>
  <script src="enigmes_4_1.js" defer=""></script>
  <script src="enigmes_4_2.js" defer=""></script>
  <script src="enigmes_4_3.js" defer=""></script>
  <script src="enigmes_5_1.js" defer=""></script>
  <script src="enigmes_5_2.js" defer=""></script>
  <script src="enigmes_5_3.js" defer=""></script>
  <script src="enigmes_6_1.js" defer=""></script>
  <script src="enigmes_6_2.js" defer=""></script>
  <script src="enigmes_6_3.js" defer=""></script>
  <script type="text/javascript">

    function fillAnchors(ident) {
      var mydiv = document.getElementById("menu");
      mydiv.innerHTML = "";

      enigs = eval("enigme_" + ident).split("\n")
      for (i = 0; i < enigs.length; i++) {
        if (enigs[i] != '') {
          var aTag = document.createElement('a');
          aTag.setAttribute('href', "calisson.html?tab=" + enigs[i]);
          aTag.setAttribute('target', "gameFrame");
          aTag.innerText = `grille n°${i + 1}`;
          aTag.setAttribute("onclick", 'clickOnLink(this)');
          mydiv.appendChild(aTag);
          mydiv.innerHTML = mydiv.innerHTML + "<br>"
        }
      }
    var iframe = document.getElementById("game");  
    iframe.src = 'about:blank'
    document.getElementById("legende").innerText = ''
    }

    clickOnLink = function (link) {
        var t = link.innerText || link.textContent;
        document.getElementById("legende").innerText = 'jeu en cours : ' + t;
        document.body.scrollTop = document.documentElement.scrollTop = 0;
      }
  </script>
</head>

<body>
  <div width="100%">
    <h1 class="mainTitle">Jeu du Calisson : <a href="index.html">des grilles pour s'entraîner</a> </h1>
    <fieldset>
      <legend>Groupe de grilles :</legend>
      <div class="groupButtons" id="gridsButtons">
        <input type="radio" id="3.1" value="3.1" name="grids" onclick="fillAnchors('3_1')" />
        <label "3.1" ">3.1</label>&nbsp;
        <input type="radio" id="3.2" value="3.2" name="grids" onclick="fillAnchors('3_2')" />
        <label "3.2" >3.2</label>&nbsp;
        <input type="radio" id="3.3" value="3.3" name="grids" onclick="fillAnchors('3_3')" />
        <label "3.3" >3.3</label>&nbsp;
        <input type="radio" id="4.1" value="4.1" name="grids" onclick="fillAnchors('4_1')" />
        <label "4.1" >4.1</label>&nbsp;
        <input type="radio" id="4.2" value="4.2" name="grids" onclick="fillAnchors('4_2')" />
        <label "4.2" >4.2</label>&nbsp;
        <input type="radio" id="4.3" value="4.3" name="grids" onclick="fillAnchors('4_3')" />
        <label "4.3" >4.3</label>&nbsp;
        <input type="radio" id="5.1" value="5.1" name="grids" onclick="fillAnchors('5_1')" />
        <label "5.1" >5.1</label>&nbsp;
        <input type="radio" id="5.2" value="5.2" name="grids" onclick="fillAnchors('5_2')" />
        <label "5.2" >5.2</label>&nbsp;
        <input type="radio" id="5.3" value="5.3" name="grids" onclick="fillAnchors('5_3')" />
        <label "5.3" >5.3</label>&nbsp;
        <input type="radio" id="6.1" value="6.1" name="grids" onclick="fillAnchors('6_1')" />
        <label "6.1" >6.1</label>&nbsp;
        <input type="radio" id="6.2" value="6.2" name="grids" onclick="fillAnchors('6_2')" />
        <label "6.2" >6.2</label>&nbsp;
        <input type="radio" id="6.3" value="6.3" name="grids" onclick="fillAnchors('6_3')" />
        <label "6.3" >6.3</label>&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;
        <span id="legende"></span>
      </div>
    </fieldset>
    
  <div class="vertical-menu" width="100%">
    <div id="menu" width="10%" style="float:left"></div>
    <iframe name="gameFrame" id="game" width="89%" style="float:right"
      src="info.html"
      frameborder="0" height="100%">
    </iframe>
    </div>

  </div>
</body>

</html>
